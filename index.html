<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Trivia Game!</title>

    <!-- link to Google Fonts-->
    <link href="https://fonts.googleapis.com/css?family=Fredoka+One" rel="stylesheet">
    <!-- link to Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">  
    <!-- link to CSS Stylesheet-->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>


    <div id="quiz" class="container my-5 p-3 rounded text-center">
 
        <!--Game Title Header-->
        <h1>So, this is Totally Trivia ?!</h1>
        
        <!--Time remaining countdown clock-->
        <h3 class="timer">Time Remaining: <span id="time-remaining"></span></h3>
       
        <!--Questions and answer choices-->
        <div id="content" class="container mt-5 p-2 rounded text-center">

            <h2><span class="questions" id="questions"></span></h2>
            
            <div class="answers">
                <button id="Button1" class="answer btn btn-outline-secondary .btn-lg"><span id="choice0"></span></span></button>
                <button id="Button2" class="answer btn btn-outline-secondary .btn-lg"><span id="choice1"></span></span></button>
                <button id="Button3" class="answer btn btn-outline-secondary .btn-lg"><span id="choice2"></span></span></button>
                <button id="Button4" class="answer btn btn-outline-secondary .btn-lg"><span id="choice3"></span></span></button>
            </div>

            <!--Button to click when done with quesitons-->
            <button type= "button" id="next" disabled=true class= "btn btn-outline-secondary .btn-lg m-3 pt-3 "><h3>Next Question..</h3></button>
        
        </div>
          
    </div>

    <!-- links to jquery and boodstrap-->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <!--put link to my javascript file last to it has access to the above-->
    <script type="text/javascript" src="assets/javascript/app.js"></script>

</body>
</html>
